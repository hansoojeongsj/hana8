<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second html</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        header, nav, aside, footer {
            padding: 10px;
            border: 1px solid green;
        }
        aside {
            height: 400px;
            width: 100px;
            display: flex;
            justify-content: center;
        }
        .container {
            border: 1px dotted blue;
            background-color: yellow;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        footer {
            display: flex;
            justify-content: center;
        }
        figure {
            display: inline-flex;
            gap: 10px;
        }   
        img {
            max-width: 300px;
        }
        img:nth-child(2) {
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>

    <main style="border: 1px solid red; padding: 5px; display: flex; align-items: center; justify-content: space-between;">
    <div class="container">
        <h1>main > container</h1>
        <section>section</section>
        <article>
        <h3>article - title</h3>
        <figure>
            <img src="https://avatar.vercel.sh/s" alt="S" class="x" />
            <img src="https://unsplash.com/photos/b51xWeb75R4/download?ixid=M3wxMjA3fDB8MXxhbGx8M3x8fHx8fHx8MTc2MTg3OTc1M3w&force=true"
            alt="lion" width="150">
        </figure>
        </article>
    </div>
    <aside style="align-items: center;">aside</aside>
    </main>
    <footer class="text-center"><b>&#169; 시니어코딩</b></footer>
</body>
</html>
